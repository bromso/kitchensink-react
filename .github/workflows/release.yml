name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changesets
        id: changesets
        run: |
          # Count changeset files (excluding README and config)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l | tr -d ' ')
          echo "count=$CHANGESET_COUNT" >> $GITHUB_OUTPUT
          if [ "$CHANGESET_COUNT" -gt "0" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release PR
        if: steps.changesets.outputs.has_changesets == 'true'
        id: release_pr
        uses: changesets/action@v1
        with:
          version: bun run changeset:version
          title: "chore: release"
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        if: steps.changesets.outputs.has_changesets == 'false'
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        if: steps.changesets.outputs.has_changesets == 'false'
        id: tag_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.changesets.outputs.has_changesets == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.version.outputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Generate release notes
        if: steps.changesets.outputs.has_changesets == 'false' && steps.tag_check.outputs.exists == 'false'
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --oneline -20 | head -15)
          else
            # Get commits since last tag
            COMMITS=$(git log --oneline "$PREV_TAG"..HEAD | head -15)
          fi

          # Build release notes
          NOTES="## What's Changed"$'\n\n'
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              SHA=$(echo "$line" | cut -d' ' -f1)
              MSG=$(echo "$line" | cut -d' ' -f2-)
              NOTES+="- $MSG (\`$SHA\`)"$'\n'
            fi
          done <<< "$COMMITS"

          NOTES+=$'\n'"**Full Changelog**: https://github.com/bromso/kitchensink-react/commits/v${{ steps.version.outputs.version }}"

          # Write to file to preserve formatting
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        if: steps.changesets.outputs.has_changesets == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Symbiora v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
